<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>상품 리스트 출력 예제</h1>

<table border="1">
    <thead>
    <tr>
        <td>순번</td>
        <td>상품명</td>
        <td>상품설명</td>
        <td>가격</td>
        <td>상품등록일</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="itemDto, status : ${itemDtoList}">
<!--        <td th:if="${status.even}" th:text="짝수"></td>-->
<!--        <td th:unless="${status.even}" th:text="홀수"></td>-->

        <td th:switch="${status.even}">
            <th:block th:case="true">짝수</th:block>    <!--span 태크에 다른 css 디자인 요소가 적용되어 있을 경우 th:block 을 쓸수있다. 그렇지만 th:block 을 쓰는 것은 좋지 않다.-->
            <span th:case="false">홀수</span>
        </td>
        <td th:text="${itemDto.itemNm}"></td>
        <td th:text="${itemDto.itemDetail}"></td>
        <td th:text="${itemDto.price}"></td>
        <td th:text="${itemDto.regTime}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
