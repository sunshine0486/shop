<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="css">
    <style>
        .error {
            color: aqua;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <form method="post" action="/members/login">
        <div class="form-group">
            <laber for="email">이메일주소</laber>
            <input type="email" name="email" id="email" class="form-control" placeholder="이메일을 입력해주세요">
        </div>

        <div class="form-group">
            <laber for="password">비밀번호</laber>
            <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호를 입력해주세요">
        </div>
        <p th:if="${logingErrorMsg}" class="error" th:text="${logingErrorMsg}"></p>
        <button class="btn btn-primary">로그인</button>
        <button type="button" class="btn btn-primary" onclick="location.href='/members/new'">회원가입</button>
        <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}">
    </form>

</div>

<th:block layout:fragment="script">
    <script>
        console.log("페이지 전용 스크립트");
    </script>
</th:block>


</html>
